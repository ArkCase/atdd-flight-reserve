<mat-toolbar color="primary">
  <mat-icon>flight</mat-icon>
  <span class="title">{{ title }}</span>
</mat-toolbar>

<div class="main-container">
  <mat-tab-group animationDuration="300ms" class="main-tabs">
    <mat-tab label="Search Flights">
      <ng-template matTabContent>
        <app-flight-search></app-flight-search>
      </ng-template>
    </mat-tab>

    <mat-tab label="Manage Cities">
      <ng-template matTabContent>
        <app-city-management></app-city-management>
      </ng-template>
    </mat-tab>

    <mat-tab label="Tax Information">
      <ng-template matTabContent>
        <app-tax-info></app-tax-info>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
