<div class="tax-info-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Tax Information</mat-card-title>
      <button mat-icon-button (click)="refresh()" [disabled]="loading" class="refresh-button">
        <mat-icon>refresh</mat-icon>
      </button>
    </mat-card-header>

    <mat-card-content>
      <!-- Loading Spinner -->
      <div class="loading-container" *ngIf="loading">
        <mat-spinner diameter="50"></mat-spinner>
        <p>Loading tax information...</p>
      </div>

      <!-- Error Message -->
      <div class="error-message" *ngIf="error && !loading">
        <mat-card class="error-card">
          <mat-icon>error_outline</mat-icon>
          {{ error }}
        </mat-card>
        <button mat-raised-button color="primary" (click)="refresh()">
          Try Again
        </button>
      </div>

      <!-- Tax Info Display -->
      <div class="tax-info-content" *ngIf="taxInfo && !loading">
        <div class="info-grid">
          <div class="info-item" *ngFor="let key of getObjectKeys(taxInfo)">
            <div class="info-label">{{ formatKey(key) }}</div>
            <div class="info-value">{{ formatValue(taxInfo[key]) }}</div>
          </div>
        </div>

        <!-- If no data -->
        <div class="no-data" *ngIf="getObjectKeys(taxInfo).length === 0">
          No tax information available.
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions *ngIf="taxInfo && !loading">
      <button mat-raised-button color="primary" (click)="refresh()">
        <mat-icon>refresh</mat-icon>
        Refresh Data
      </button>
    </mat-card-actions>
  </mat-card>
</div>
