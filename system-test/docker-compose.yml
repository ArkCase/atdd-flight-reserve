services:

  monolith:
    image: ghcr.io/arkcase/atdd-flight-reserve/monolith:latest
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: fl_advisor
      DB_PASSWORD: fl_advisor
    ports:
      - "8080:8080"
    depends_on:
      - mysql

  mysql:
    image: "mysql:8.0"
    command: --init-file /data/application/init.sql
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - ./volumes/mysql:/var/lib/mysql
      - ./db-init/database.sql:/docker-entrypoint-initdb.d/database.sql
