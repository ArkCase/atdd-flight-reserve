spring:
  application:
    name: monolith

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/flight_atdd?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&zeroDateTimeBehavior=convertToNull
    username: ${DB_USERNAME:fl_atdd}
    password: ${DB_PASSWORD:fl_atdd}

  flyway:
    enabled: true
    locations: classpath:db/migration

  jpa:
    hibernate:
      ddl-auto: none   # Disable auto schema creation to let Flyway handle it
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.flywaydb: DEBUG
    org.hibernate.SQL: DEBUG

todos:
  api:
    host: ${TODOS_API_HOST:https://jsonplaceholder.typicode.com}
